    body {
      background: linear-gradient(45deg, #A1694F, #D2957A, #A1694F);
      background-size: 400% 400%;
      animation: bgAnim 15s ease infinite;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
      padding-top: 60px;
    }

    @keyframes bgAnim {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    img.avatar {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      transition: transform 0.6s;
    }

    img.avatar.animate {
      animation: dance 0.6s ease;
    }

    @keyframes dance {
      0% {transform: translateY(0) rotate(0deg);}
      25% {transform: translateY(-10px) rotate(15deg);}
      50% {transform: translateY(0) rotate(-15deg);}
      75% {transform: translateY(-6px) rotate(10deg);}
      100% {transform: translateY(0) rotate(0deg);}
    }

    h1 {
      font-size: 36px;
      margin: 10px 0 5px 0;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .link {
      margin: 12px 0;
      font-size: 20px;
      display: block;
      color: white;
      text-decoration: none;
    }
  </style>
